<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Font Preview</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Font Preview</h1>
    <div id="main-container">
        <table id="css-inputs-table">
            <tr>
                <th>CSS Property</th>
                <th>Value</th>
            </tr>
        </table>
        <table id="attribute-inputs-table">
            <tr>
                <th>Attribute</th>
                <th>Value</th>
            </tr>
        </table>
        <button id="save-button" type="button">
            Save
        </button>
        <textarea id="test-area" rows="4"
            cols="40">天地玄黄，宇宙洪荒。日月盈仄，辰宿列张。The quick brown fox jumps over the lazy dog.</textarea>
        <div id="save-area">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
